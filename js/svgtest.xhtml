<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">

<head>

<style type="text/css">
*.place      { stroke: black;
               stroke-width: 10px;
               fill: none }
*.transition { stroke: black;
               stroke-width: 10px;
               fill: none }
*.arc        { stroke: black;
               stroke-width: 10px;
               fill: none;
               marker-end: url(#Arrow) }

div#console  { float: left; margin: 10px; border: solid 1px blue; 
               height: 10cm; overflow: scroll }
div#messages { clear: both; margin: 10px; border: solid 1px blue; 
               height: 10em; overflow: scroll }
</style>

<script src="debug.js"/>
<script src="vector.js"/>
<script src="net.js"/>
<script><![CDATA[
function initNet() {
  var net  = new Net('net');
  var in1  = net.addPlace('in1' , 1000, 1000);
  var in2  = net.addPlace('in2' , 1000, 2000);
  var t1   = net.addTransition('t1',2000,1500);
  var out1 = net.addPlace('out1', 3000, 1000);
  var out2 = net.addPlace('out2', 3000, 2000);

  net.addArc(in1,t1);
  net.addArc(in2,t1);
  net.addArc(t1,out1);
  net.addArc(t1,out2);

  document.body.insertBefore(net.svg,document.body.firstChild);
  // listProperties('net.svg.',net.svg);

  var ls = net.toString().split("\n");
  for (l in ls) message(ls[l]);
}

]]>
</script>

</head>

<body onload="initNet()">

<div id='messages'/>

</body>

</html>
